<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo Dice Roll</title>

   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="dice" id="dice1" onclick="rollDice(1)">
          <img
            src="img/dice-1.png"
            alt="Dice"
            id="diceImg1"
            width="100"
            height="100"
          />
        </div>

        <div id="numbers1">--</div>
        <button class="btn" onclick="rollDice(1)">Roll Player 1</button>
        <h2 class="scoreBox" id="scoreBox1">Player 1 total score is: 0</h2>
      </div>

      <div class="main">
        <div class="dice" id="dice2" onclick="rollDice(2)">
          <img
            src="img/dice-1.png"
            alt="Dice"
            id="diceImg2"
            width="100"
            height="100"
          />
        </div>

        <div id="numbers2">--</div>
        <button class="btn" onclick="rollDice(2)">Roll Player 2</button>
        <h2 class="scoreBox" id="scoreBox2">Player 2 total score is: 0</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
